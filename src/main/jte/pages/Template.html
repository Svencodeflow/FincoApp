<!DOCTYPE html>
@template.layout.main(content = @`
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finco</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Willkommen zurück, <span th:text="${username}"></span></h1>
    <nav>
        <ul>
            <li><a href="/wallet">Mein Wallet</a></li>
            <li><a href="/notifications">Benachrichtigungen</a></li>
            <li><a href="/settings">Einstellungen</a></li>
            <li><a href="/faq">FAQ</a></li>
            <li><a href="/logout">Abmelden</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2>Deine Transaktionen</h2>
        <form action="/add" method="post">
            <label for="description">Beschreibung:</label>
            <input type="text" id="description" name="description" required/>
            <label for="amount">Betrag:</label>
            <input type="number" step="0.01" id="amount" name="amount" required/>
            <button type="submit">Hinzufügen</button>
        </form>
    </section>
    <section>
        <h2>Transaktionen</h2>
        <ul>
            <li th:each="transaction : ${transactions}">
                <span th:text="${transaction.description}"></span>: <span th:text="${transaction.amount}"></span>
            </li>
        </ul>
    </section>
</main>
<footer>
    <nav>
        <ul>
            <li><a href="/"><img src="/icons/home.svg" alt="Home"/></a></li>
            <li><a href="/wallet"><img src="/icons/wallet.svg" alt="Wallet"/></a></li>
            <li><a href="/add"><img src="/icons/add.svg" alt="Add"/></a></li>
            <li><a href="/stats"><img src="/icons/stats.svg" alt="Stats"/></a></li>
        </ul>
    </nav>
</footer>
</body>
</html>
`)
